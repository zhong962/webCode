						<li>
							<figure>
								<figcaption>
									<h3>智能安防报警系统</h3>
									<p>智能安防报警系统是同家庭的各种传感器、功能键、探测器及执行器共同构成家庭的安防体系，是家庭安防体系的"大脑"。报警功能包括防火、防盗、煤气泄露报警及紧急求助等功能，报警系统采用先进智能型控制网络技术、由微机管理控制，实现对匪情、盗窃、火灾、煤气、紧急求助等意外事故的自动报警。</p>
								</figcaption>
								<img src="img/large/1.jpg" alt="img01"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>智能机器人</h3>
									<p>智能机器人能够理解人类语言，用人类语言同操作者对话，在它自身的“意识”中单独形成了一种使它得以“生存”的外界环境——实际情况的详尽模式。它能分析出现的情况，能调整自己的动作以达到操作者所提出的全部要求，能拟定所希望的动作，并在信息不充分的情况下和环境迅速变化的条件下完成这些动作。</p>
								</figcaption>
								<img src="img/large/2.jpg" alt="img02"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>人脸识别</h3>
									<p>人脸识别主要用于身份识别。由于视频监控正在快速普及，众多的视频监控应用迫切需要一种远距离、用户非配合状态下的快速身份识别技术，以求远距离快速确认人员身份，实现智能预警。人脸识别技术无疑是最佳的选择，采用快速人脸检测技术可以从监控视频图象中实时查找人脸，并与人脸数据库进行实时比对，从而实现快速身份识别。</p>
								</figcaption>
								<img src="img/large/3.jpg" alt="img03"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>智能家居</h3>
									<p>智能家居是以住宅为平台，利用综合布线技术、网络通信技术、 安全防范技术、自动控制技术、音视频技术将家居生活有关的设施集成，构建高效的住宅设施与家庭日程事务的管理系统，提升家居安全性、便利性、舒适性、艺术性，并实现环保节能的居住环境，这是在互联网影响之下物联化的体现。</p>
								</figcaption>
								<img src="img/large/4.jpg" alt="img04"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>指纹识别</h3>
									<p>随着科技的进步，指纹识别技术已经开始慢慢进入计算机世界中。许多公司和研究机构都在指纹识别技术领域取得了很大突破性进展，推出许多指纹识别与传统IT技术完美结合的应用产品，这些产品已经被越来越多的用户所认可。指纹识别技术多用于对安全性要求比较高的商务领域，而在商务移动办公领域颇具建树的富士通、三星及IBM等国际知名品牌都拥有技术与应用较为成熟的指纹识别系统。</p>
								</figcaption>
								<img src="img/large/5.jpg" alt="img05"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>智能教学系统</h3>
									<p>智能教学系统，是通过互联网计算机人工模拟技术，对教学资源和教研成果进行科学分析、智能判断及有目的地提供即时、有效、全面且针对性的教学。它可以智能发现学生和教师在学习和教学中的不易发现的盲点，并智能扫除盲点，可以减轻学生的学习负担，提高教师的教学效率，最终达到提高学生学习成绩的目的。</p>
								</figcaption>
								<img src="img/large/6.jpg" alt="img06"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>智能金融</h3>
									<p>智能金融即人工智能与金融的全面融合，以人工智能、大数据、云计算、区块链等高新科技为核心要素，全面赋能金融机构，提升金融机构的服务效率，拓展金融服务的广度和深度，使得全社会都能获得平等、高效、专业的金融服务，实现金融服务的智能化、个性化、定制化。</p>
								</figcaption>
								<img src="img/large/7.jpg" alt="img07"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>智能化餐饮服务</h3>
									<p>未来，随着人工智能与各个产业更深入的结合，一些职业，如餐厅服务员、餐厅洗碗员、收银员之类的工作将有可能被人工智能替代。根据一项报告，到2025年，约有25%的工作将由人工智能或是机器人所取代。简而言之，就是职业中可自动化、计算机化的任务越多，就越有可能被交给机器完成。</p>
								</figcaption>
								<img src="img/large/8.jpg" alt="img08"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>智能交通系统</h3>
									<p>21世纪将是公路交通智能化的世纪，人们将要采用的智能交通系统，是一种先进的一体化交通综合管理系统。在该系统中，车辆靠自己的智能在道路上自由行驶，公路靠自身的智能将交通流量调整至最佳状态，借助于这个系统，管理人员对道路、车辆的行踪将掌握得一清二楚。</p>
								</figcaption>
								<img src="img/large/9.jpg" alt="img09"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>掌纹识别</h3>
									<p>掌纹识别是近几年提出的一种较新的生物特征识别技术。掌纹是指手指末端到手腕部分的手掌图像。其中很多特征可以用来进行身份识别：如主线、皱纹、细小的纹理、脊末梢、分叉点等。掌纹识别也是一种非侵犯性的识别方法，用户比较容易接受，对采集设备要求不高。</p>
								</figcaption>
								<img src="img/large/10.jpg" alt="img10"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>虹膜识别技术</h3>
									<p>在包括指纹在内的所有生物识别技术中，虹膜识别是当前应用最为方便和精确的一种。虹膜识别技术被广泛认为是二十一世纪最具有发展前途的生物认证技术，未来的安防、国防、电子商务等多种领域的应用，也必然的会以虹膜识别技术为重点。</p>
								</figcaption>
								<img src="img/large/11.jpg" alt="img11"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>无人机</h3>
									<p>无人驾驶飞机简称“无人机”，是利用无线电遥控设备和自备的程序控制装置操纵的不载人飞机，或者由车载计算机完全地或间歇地自主地操作。目前在航拍、植保、微型自拍、快递运输、灾难救援、观察野生动物、监控传染病、测绘、新闻报道、救灾、等等领域应用。</p>
								</figcaption>
								<img src="img/large/12.jpg" alt="img12"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>智能搜索引擎</h3>
									<p>智能搜索引擎具有信息服务的智能化、人性化特征，允许网民采用自然语言进行信息的检索，为他们提供更方便、更确切的搜索服务。用户只要一次性输入搜索关键词就可以通过鼠标点击迅速切换到不同的分类或者引擎，极大地减少了手工输入网址打开搜索引擎，选择分类，再输入关键词搜索的时间。</p>
								</figcaption>
								<img src="img/large/13.jpg" alt="img13"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>智能制造</h3>
									<p>智能化是制造自动化的发展方向，在制造过程的各个环节几乎都广泛应用人工智能技术。专家系统技术可以用于工程设计，工艺过程设计，生产调度，故障诊断等。也可以将神经网络和模糊控制技术等先进的计算机智能方法应用于产品配方，生产调度等，实现制造过程智能化。</p>
								</figcaption>
								<img src="img/large/14.jpg" alt="img14"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>语音识别</h3>
									<p>语音识别在移动终端上的应用最为火热，语音对话机器人、语音助手、互动工具等层出不穷，人们预计，未来10年内，语音识别技术将进入工业、家电、通信、汽车电子、医疗、家庭服务、消费电子产品等各个领域。很多专家都认为语音识别技术是2000年至2010年间信息技术领域十大重要的科技发展技术之一。 </p>
								</figcaption>
								<img src="img/large/15.jpg" alt="img15"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>智能博弈</h3>
									<p>计算机博弈是人工智能领域的重要研究方向，是机器智能、兵棋推演、智能决策系统等人工智能领域的重要科研基础。机器博弈被认为是人工智能领域最具挑战性的研究方向之一。国际象棋的计算机博弈已经有了很长的历史，并且经历了一场波澜壮阔的“搏杀”，“深蓝”计算机的胜利也给人类留下了深刻印象。</p>
								</figcaption>
								<img src="img/large/16.jpg" alt="img16"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>无人驾驶汽车</h3>
									<p>无人驾驶汽车是通过车载传感系统感知道路环境，自动规划行车路线并控制车辆到达预定目标的智能汽车。是计算机科学、模式识别和智能控制技术高度发展的产物，也是衡量一个国家科研实力和工业水平的一个重要标志，在国防和国民经济领域具有广阔的应用前景。</p>
								</figcaption>
								<img src="img/large/17.jpg" alt="img17"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>智能医学</h3>
									<p>智能医学工程是指以现代医学与生物学理论为基础，融合先进的脑认知、大数据、云计算、机器学习等人工智能及相关领域工程技术，研究人的生命和疾病现象的本质及其规律，探索人机协同的智能化诊疗方法和临床应用的新兴交叉学科。</p>
								</figcaption>
								<img src="img/large/18.jpg" alt="img18"/>
							</figure>
						</li>
					</ul>
