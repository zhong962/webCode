<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>3D动画效果</title>
</head>
<style>
    body {
        background: #000;
        height: 100%;
        width: 100%;
    }

    .loader {
        margin: 0 auto;
        width: 200px;
        height: 200px;
        /* float: left; */
        display: -webkit-flex;
        justify-content: center;
        display: flex;
        align-items: center;
    }

    .loader-1 {
        position: relative;
        width: 60px;
        height: 60px;
    }

    .loader-1 div {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: transparent;
        position: absolute;
        left: 0;
        top: 10px;
        border: 2px solid #fff;
    }

    /* 关键帧内容：     */
    @-webkit-keyframes loader1 {
        0% {
            -webkit-transform: scale(0.1);
            opacity: 0.1;
        }

        20% {
            -webkit-transform: scale(0.5);
            opacity: 1;
        }

        100% {
            -webkit-transform: scale(0.8);
            opacity: 0.5;
        }
    }

    /* loader-first 的各个子元素的选择器 */
    /*-webkit-animation-name: 动画名称;*/
    /*-webkit-animation-duration: 动画持续时间;*/
    /*-webkit-animation-delay: 动画延迟时间;*/
    /*.animation-iteration-count：动画播放次数（无限次）*/
    /*animation-timing-function：动画播放速率曲线（贝塞尔曲线）*/
    .loader-1 div:nth-child(1) {
        -webkit-animation: loader1 0.8s -0.24s infinite cubic-bezier(0.21, 0.53, 0.56, 0.8);
    }

    .loader-1 div:nth-child(2) {
        -webkit-animation: loader1 0.8s -0.12s infinite cubic-bezier(0.21, 0.53, 0.56, 0.8);
    }

    .loader-1 div:nth-child(3) {
        -webkit-animation: loader1 0.8s 0s infinite cubic-bezier(0.21, 0.53, 0.56, 0.8);
    }

    @-webkit-keyframes loader2 {
        25% {
            -webkit-transform: rotateX(180deg) rotateY(0deg);
        }

        50% {
            -webkit-transform: rotateX(180deg) rotateY(180deg);
        }

        75% {
            -webkit-transform: rotateX(0deg) rotateY(180deg);
        }

        100% {
            -webkit-transform: rotateX(0deg) rotateY(0deg);
        }
    }

    .loader-2 {
        width: 50px;
        height: 50px;
        -webkit-perspective: 100px;
        /* 3d转换效果 */
    }

    .loader-2 div {
        width: 50px;
        height: 50px;
        background: #fff;
        -webkit-animation: loader2 2s ease-in-out infinite;
        /* 动画效果 */
    }

    /* 第一个小球运动效果 */
    @-webkit-keyframes loader3-1 {
        0% {
            -webkit-transform: translate(0px, 0px);
        }

        25% {
            -webkit-transform: translate(-30px, 0px);
            /* 左－右＋ */
        }

        50% {
            -webkit-transform: translate(0px, 0px);
        }

        100% {
            -webkit-transform: translate(0px, 0px);
        }
    }

    @-webkit-keyframes loader3-2 {
        0% {
            -webkit-transform: translate(0px, 0px);
        }

        25% {
            -webkit-transform: translate(30px, 0px);
        }

        50% {
            -webkit-transform: translate(0px, 0px);
        }

        100% {
            -webkit-transform: translate(0px, 0px);
        }
    }

    .loader-3 {
        height: 20px;
        width: 150px;
    }

    /* 小球属性 */
    .loader-3 span {
        width: 15px;
        height: 15px;
        background: #fff;
        border-radius: 50%;
        display: inline-block;
    }

    .loader-3 span:nth-child(1) {
        -webkit-animation: loader3-1 infinite 1.5s linear;
    }

    .loader-3 span:nth-child(5) {
        -webkit-animation: loader3-2 infinite -0.75s 1.5s linear;
    }
   .bt{
        border:  2px solid #fff;
        background: #fff;
        color: blueviolet;
        height: 30px;
        width: 200px;
        line-height: 30px;
        text-align: center;
        margin: 0 auto;
   }
   .bt a{
       text-decoration: none;
   }
</style>

<body>
    <!-- /*水波纹动画效果*/ -->
    <div class="loader1 loader">
        <div class="loader-1">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- 3d翻转动画效果 -->
    <div class="loader2 loader">
        <div class="loader-2">
            <div></div>
        </div>
    </div>

    <!-- 走马灯式小球运动动画效果 -->
    <div class="loader3 loader">
        <div class="loader-3">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="bt">
        <a href="https://blog.csdn.net/CJohnSnow/article/details/83088424">参考博客->
        </a>
    </div>
</body>

</html>
