<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
.stage { /*设置舞台，定义观察者距离*/
    width: 600px;
    height: 200px;
    border: solid 1px red;
    -webkit-perspective: 1200px;
    -moz-perspective: 1200px;
    -ms-perspective: 1200px;
    -o-perspective: 1200px;
    perspective: 1200px;
}
.container { /*创建三维空间*/
    -webkit-transform-style: preserve-3d;
    -moz-transform-style: preserve-3d;
    -ms-transform-style: preserve-3d;
    -o-transform-style: preserve-3d;
    transform-style: preserve-3d;
}
img {
    width: 120px;
}
img:nth-child(2) {
    -webkit-transform: scaleZ(5) rotateX(45deg);
    -moz-transform: scaleZ(5) rotateX(45deg);
    -ms-transform: scaleZ(5) rotateX(45deg);
    -o-transform: scaleZ(5) rotateX(45deg);
    transform: scaleZ(5) rotateX(45deg);/*scaleZ和scale3d函数在单独使用时无效果，所以添加roatate旋转效果*/

}
</style>
</head>
<body>
<div class="stage">
    <div class="container"><img src="img/500854784.png"/><img src="img/500854784.png"/></div>
</div>
</body>
</html>
