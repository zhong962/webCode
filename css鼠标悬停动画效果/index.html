<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>纯CSS3鼠标悬停图片3D动画特效|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css" />
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<style type="text/css">
		.demo {
			padding: 2em 0;
		}

		.box {
			font-family: 'Merriweather Sans', sans-serif;
			text-align: center;
			transform: perspective(900px);
			transform-style: preserve-3d;
			overflow: hidden;
			position: relative;
			transition: all .5s;
		}

		.box:before {
			content: '';
			background: #5c4f4f;
			width: 100%;
			height: 100%;
			transform: scale3d(0, 1, 0);
			transform-origin: center;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
			transition: all .5s ease .1s;
		}

		.box:hover:before {
			opacity: 0.6;
			transform: scale3d(1, 1, 1);
		}

		.box img {
			width: 100%;
			height: 100%;
			transition: all 0.5s;
		}

		.box .box-content {
			width: 100%;
			opacity: 0;
			transform: translateX(-50%) translateY(50%) scale(0);
			position: absolute;
			top: 50%;
			left: 50%;
			z-index: 1;
			transition: all 0.4s linear 0s;
		}

		.box:hover .box-content {
			opacity: 1;
			transform: translateX(-50%) translateY(50%) scale(1);
		}

		.box .title {
			color: #fff;
			font-size: 25px;
			font-weight: 700;
			text-transform: uppercase;
			text-shadow: 0 2px 5px #000;
			margin: 0 0 3px 0;
		}

		.box .post {
			color: #fff;
			font-size: 15px;
			letter-spacing: 2px;
			text-shadow: 2px 0 5px #000;
			text-transform: uppercase;
		}

		.box .icon {
			padding: 0;
			margin: 0;
			list-style: none;
			position: absolute;
			bottom: 10px;
			left: 10px;
			z-index: 1;
		}

		.box .icon li {
			display: inline-block;
			opacity: 0;
			transition: all 0.3s;
		}

		.box:hover .icon li:nth-child(1) {
			transition-delay: 0.3s;
		}

		.box:hover .icon li:nth-child(2) {
			transition-delay: 0.45s;
		}

		.box:hover .icon li {
			opacity: 1;
		}

		.box .icon li a {
			color: #f20909;
			background-color: #fff;
			font-size: 20px;
			line-height: 35px;
			height: 35px;
			width: 35px;
			margin: 0 7px 0 0;
			box-shadow: 3px 3px 5px #000;
			display: block;
			transition: all 0.3s;
		}

		.box .icon li a:hover {
			color: #fff;
			background-color: transparent;
		}

		@media only screen and (max-width:990px) {
			.box {
				margin: 0 0 30px;
			}
		}

		@media only screen and (max-width:767px) {
			.box {
				margin: 0 20px 30px;
			}
		}

		@media only screen and (max-width:576px) {
			.box {
				margin: 0 5px 30px;
			}
		}

		@media only screen and (max-width:479px) {
			.box {
				margin: 0 0 30px;
			}

			.box .title {
				font-size: 21px;
			}

			.box .post {
				font-size: 14px;
			}
		}




		.hover_effect {
			position: relative;
			z-index: 1;
			cursor: pointer;
		}

		.hover_effect:before {
			width: 100%;
			height: 100%;
			content: '';
			top: 0;
			left: 0;
			bottom: 0;
			position: absolute;
			background: #000;
			opacity: 0.20;
			-webkit-transform: scaleX(0);
			-ms-transform: scaleX(0);
			transform: scaleX(0);
			-webkit-transition: all 0.6s ease 0s;
			-o-transition: all 0.6s ease 0s;
			transition: all 0.6s ease 0s;
		}

		.hover_effect:after {
			width: 100%;
			height: 100%;
			content: '';
			top: 0;
			left: 0;
			bottom: 0;
			position: absolute;
			background: #000;
			opacity: 0.20;
			-webkit-transform: scaleY(0);
			-ms-transform: scaleY(0);
			transform: scaleY(0);
			-webkit-transition: all 0.6s ease 0s;
			-o-transition: all 0.6s ease 0s;
			transition: all 0.6s ease 0s;
		}

		.portfolio_gallery {
			padding-bottom: 30px;
		}

		.portfolio_gallery .portfolio_item {
			margin-bottom: 30px;
		}

		.portfolio_gallery .portfolio_item .portfolio_img {
			overflow: hidden;
			position: relative;
		}

		.portfolio_gallery .portfolio_item .portfolio_img img {
			width: 100%;
		}

		.portfolio_gallery .portfolio_item .portfolio_img:hover:before {
			-webkit-transform: scaleX(1);
			-ms-transform: scaleX(1);
			transform: scaleX(1);
		}

		.portfolio_gallery .portfolio_item .portfolio_img:hover:after {
			-webkit-transform: scaleY(1);
			-ms-transform: scaleY(1);
			transform: scaleY(1);
		}

		.portfolio_gallery .portfolio_item .portfolio_img:hover .hover_content h5 span,
		.portfolio_gallery .portfolio_item .portfolio_img:hover .hover_content h4 span {
			-webkit-transform: translateY(0);
			-ms-transform: translateY(0);
			transform: translateY(0);
			opacity: 1;
		}

		.portfolio_gallery .hover_content {
			position: absolute;
			bottom: 0;
			width: 100%;
			padding: 45px;
			z-index: 2;
		}

		.portfolio_gallery .hover_content h5 {
			font-size: 20px;
			font-weight: 600;
			color: #fdb900;
			letter-spacing: 1px;
			text-transform: uppercase;
			margin-bottom: 0;
			overflow: hidden;
		}

		.portfolio_gallery .hover_content h5 span {
			display: inline-block;
			-webkit-transform: translateY(20px);
			-ms-transform: translateY(20px);
			transform: translateY(20px);
			opacity: 0;
			-webkit-transition: all 0.5s linear;
			-o-transition: all 0.5s linear;
			transition: all 0.5s linear;
		}

		.portfolio_gallery .hover_content h4 {
			font-size: 32px;
			font-weight: 500;
			color: #fff;
			margin-bottom: 0;
			overflow: hidden;
		}

		.portfolio_gallery .hover_content h4 span {
			-webkit-transform: translateY(20px);
			-ms-transform: translateY(20px);
			transform: translateY(20px);
			opacity: 0;
			display: inline-block;
			-webkit-transition: all 0.3s linear;
			-o-transition: all 0.3s linear;
			transition: all 0.3s linear;
		}

		.portfolio_gallery_two .portfolio_item {
			padding-left: 8px;
			padding-right: 8px;
			margin-bottom: 16px;
		}
	</style>
</head>

<body>
	<div class="htmleaf-container">

		<div class="container">
			<div class="row portfolio_gallery">

				<div class="col-md-4 col-sm-6 portfolio_item">
					<div class="portfolio_img  hover_effect">
						<img  src="images/img-1.jpg">
						<div class="hover_content">
							<h5 ><span>Miranda Roy</span></h5>
							<h4 ><span>Web designer</span></h4>
						</div>

							<li><a href="#"><i class="fa fa-search"></i></a></li>

						</ul> -->
					</div>
				</div>

				<div class="col-md-4 col-sm-6">
					<div class="box">
						<img src="images/img-2.jpg">
						<div class="box-content">
							<h3 class="title">Miranda Roy</h3>
							<span class="post">Web designer</span>
						</div>
						<ul class="icon">
							<li><a href="#"><i class="fa fa-search"></i></a></li>
							<li><a href="#"><i class="fa fa-link"></i></a></li>
						</ul>
					</div>
				</div>

				<div class="col-md-4 col-sm-6">
					<div class="box">
						<img class="img-clip image-clip-5" src="images/img-3.jpg">
						<div class="box-content">
							<h3 class="title">Steve Thomas</h3>
							<span class="post">Web developer</span>
						</div>
						<ul class="icon">
							<li><a href="#"><i class="fa fa-search"></i></a></li>
							<li><a href="#"><i class="fa fa-link"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
