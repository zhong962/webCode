<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用v-model指令做简易计算器</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model:value="num1">     

        <select v-model:value="option">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model:value="num2">

        <input type="button" value="=" @click="cal">

        <input type="text" v-model:value="result">
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                num1:0,
                num2:0,
                option:'+',
                result:0
            },
            methods:{
                cal(){        //这是计算器计数的方法函数
                    switch(this.option){
                        case '+': this.result = parseInt(this.num1) + parseInt(this.num2);
                          break;
                        case '-': this.result = parseInt(this.num1) - parseInt(this.num2);
                          break;
                        case '*': this.result = parseInt(this.num1) * parseInt(this.num2);
                          break;
                        case '/': this.result = parseInt(this.num1) / parseInt(this.num2);
                          break;
                    }
                }
            }
        })
    </script>
</body>
</html>
