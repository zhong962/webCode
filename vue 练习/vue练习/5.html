<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue样式：style</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 直接使用内联样式 -->
        <!-- 可以直接在元素上通过v-bind绑定的方式 -->
        <h2 :style="{color:'red','font-weight':'200'}">这是h2标签</h2>

        <!-- 也可以定义在data中，在引用到style上 -->
        <h2 :style="obj">这是h2标签</h2>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                obj:{color:'red','font-weight':'200','font-style':'italic'}
            },
            methods:{}
        })
    </script>
</body>
</html>
