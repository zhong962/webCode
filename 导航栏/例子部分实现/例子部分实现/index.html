			}
			.mask {                          /*遮罩层设置为absolute*/
                position: absolute;
                top: 0;
			    left: 0;
			    width: 284px;              /*和图片一致*/
			    height: 368px;
			    background: rgba(0, 0, 0, 0.6);  /*显示时透明的设置为0.6*/   /*背景颜色+透明度*/
			    color: #FFFFFF;
			    opacity: 0;            /*鼠标未触碰时透明度为0，不显示遮罩*/
			}
			.mask h2 {
				text-align: center;
				line-height: 300px;
				}
			.mask p {
				text-align: center;
				}
			.img2 a:hover .mask {         /*鼠标掠过时显示遮罩*/
			    opacity: 1;           /*透明度*/
			}
