<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bottom-nav</title>

    <style>
        html,
        body {
            background: #f3efe0;
        }

        h1,
        h2,
        h3 {
            text-align: center;
        }

        h1 {
            font-family: 'Raleway', Arial, sans-serif;
            font-weight: 700;
            font-size: 45px;
            margin-top: 15px;
            color: #38935f;
        }

        h3 {
            font-family: 'Raleway', Arial, sans-serif;
            font-weight: 400;
            font-size: 25px;
            margin-top: 15px;
            color: #918e84;
        }

        #container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
            padding: 5.5% 0;
            position: relative;

            -webkit-transform: translateX(0);
            -moz-transform: translateX(0);
            -ms-transform: translateX(0);
            -o-transform: translateX(0);
            transform: translateX(0);

            -webkit-transition: .5s ease all;
            -moz-transition: .5s ease all;
            -o-transition: .5s ease all;
            transition: .5s ease all;
        }

        #nav {
            width: 300px;
            height: 100%;
            background: #38935f;
            position: absolute;
            left: -300px;
            top: 0;

            -webkit-transition: .5s ease all;
            -moz-transition: .5s ease all;
            -o-transition: .5s ease all;
            transition: .5s ease all;

            /* By default, rotate the menu 90deg inwards */
            -webkit-transform: rotateY(-90deg);
            -moz-transform: rotateY(-90deg);
            -ms-transform: rotateY(-90deg);
            -o-transform: rotateY(-90deg);
            transform: rotateY(-90deg);
        }

        #toggle {
            list-style: none;
            margin-top: 40px;
        }

        #toggle div:hover {
            background: rgba(0, 0, 0, 0.2);
            -webkit-box-shadow: inset 0 -1px rgba(0, 0, 0, 0);
            -moz-box-shadow: inset 0 -1px rgba(0, 0, 0, 0);
            box-shadow: inset 0 -1px rgba(0, 0, 0, 0);
            color: #fff;
        }

        #toggle div.active {
            background: #1f9d55;
        }

        #toggle div {
            cursor: pointer;
            display: block;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }

        span.menu-icons {
            font-size: 20px;
            height: 20px;
            width: 22px;
            float: left;
            margin: 11px 0px 10px 37px;
            color: #fff;
        }

        span.the-btn {
            float: right;
            font-size: 20px;
            height: 30px;
            width: 43px;
            margin-top: 10px;
            margin-right: 8px;
            padding: 0;
            color: #fff;
        }

        #toggle ul {
            list-style: disc;
            display: none;
            color: #fff;
            background: rgba(0, 0, 0, 0.2);
            -webkit-box-shadow: inset 0 -1px rgba(0, 0, 0, 0);
            -moz-box-shadow: inset 0 -1px rgba(0, 0, 0, 0);
            box-shadow: inset 0 -1px rgba(0, 0, 0, 0);
        }

        #toggle li a {
            line-height: 41px;
            color: #fff;
            list-style: circle;
            width: 240px;
            padding: 0;
            margin: 0 0 0 50px;
        }

        #toggle a {
            margin: 0 0 0 47px;
            padding: 0;
            font-family: 'Lato';
            color: #fff;
            line-height: 41px;
            font-weight: normal;
            font-size: 18px;
            text-decoration: none;
        }

        #toggle ul li {
            margin-left: 109px;
        }

        #toggle ul li a:hover {
            background: #1f9d55;
        }

        #toggle ul li a {
            margin-left: 0;
        }



        #container.display-nav #canvas {
            -webkit-transform: translateX(300px);
            -moz-transform: translateX(300px);
            -ms-transform: translateX(300px);
            -o-transform: translateX(300px);
            transform: translateX(300px);
        }

        /* transition the menu with perspective on "show-nav" */
        #container.display-nav #nav {
            -webkit-transform-origin: 100% 50%;
            -moz-transform-origin: 100% 50%;
            -ms-transform-origin: 100% 50%;
            -o-transform-origin: 100% 50%;
            transform-origin: 100% 50%;

            -webkit-transform: perspective(600px) rotateY(0deg);
            -moz-transform: perspective(600px) rotateY(0deg);
            -ms-transform: perspective(600px) rotateY(0deg);
            -o-transform: perspective(600px) rotateY(0deg);
            transform: perspective(600px) rotateY(0deg);
        }
    </style>
</head>

<body>
    <!-- <div id="container">
        <div id="canvas">
            <div id="nav">
                //Sliding Navigation Content Here
            </div>
        </div>
    </div> -->



    <div id="container">
        <div id="canvas">
            <div id="nav">
                <h2 id="title"><i class="fa fa-sitemap"></i> MENU</h2>
                <ul id="toggle">
                    <li>
                        <div class="active border">
                            <span class="menu-icons fa fa-home"></span> <a href="#">HOME</a>
                        </div>
                    </li>

                    <li>
                        <div>
                             <a href="#">ABOUT US</a> <span class="menu-icons  fa fa-user">+</span>
                            <span class="the-btn fa fa-plus"></span>
                        </div>
                        <ul>
                            <li>
                                <a href="#">OUR TEAM</a>
                            </li>
                            <li>
                                <a href="#">OUR SERVICES</a>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <div>
                            <a href="#">PORTFOLIO</a><span class="the-btn fa fa-plus">+</span>
                            <span class="menu-icons  fa fa-briefcase"></span>
                        </div>
                        <ul>
                            <li>
                                <a href="#">WEB DESIGN</a>
                            </li>

                            <li>
                                <a href="#">GRAPHIC DESIGN</a>

                        </ul>
                    </li>

                    <li>
                        <div>
                            <span class="menu-icons  fa fa-envelope"></span>
                            <a href="#">CONTACT</a>
                        </div>
                    </li>
                </ul>
            </div>
            
            <h1>Off Canvas Sliding Navigation</h1>
            <h3>Transition effect for off-canvas views with sliding navigation </h3>
            <a href="#" class="toggle-nav" id="bars"><i class="fa fa-bars">‚Üê Back to the Article</i></a>
          
        </div>
    </div>

    <script src="https://www.jq22.com/jquery/jquery-2.1.1.js"></script>
    
    <script>


        // Calling the function
        $(function () {
            $('.toggle-nav').click(function () {
                toggleNavigation();
            });
        });

        // The toggleNav function itself
        function toggleNavigation() {
            if ($('#container').hasClass('display-nav')) {
                // Close Nav
                $('#container').removeClass('display-nav');
            } else {
                // Open Nav
                $('#container').addClass('display-nav');
            }
        }

        // SLiding codes
        $("#toggle > li > div").click(function () {
            if (false == $(this).next().is(':visible')) {
                $('#toggle ul').slideUp();
            }

            var $currIcon = $(this).find("span.the-btn");

            $("span.the-btn").not($currIcon).addClass('fa-plus').removeClass('fa-minus');

            $currIcon.toggleClass('fa-minus fa-plus');

            $(this).next().slideToggle();

            $("#toggle > li > div").removeClass("active");
            $(this).addClass('active');

        });                                                    
    </script>
</body>

</html>
